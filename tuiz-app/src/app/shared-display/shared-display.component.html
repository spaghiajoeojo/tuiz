<div class="fullscreen row">


  <div class="container align-self-center">


    <div class="row justify-content-md-center">

      <div [hidden]="room.question" class="card bg-light m-3">

        <div class="card-body text-center">
          <div class="qrcode" (click)='openTab()' #qrcode></div>
          <div class="mt-3 btn btn-primary" (click)="nextQuestion()">Comincia</div>
        </div>
      </div>
      <div *ngIf="room.question" class="card bg-light m-3">

        <div class="card-body">
          <p>{{room.question.text}}</p>
        </div>
      </div>
    </div>



    <div class="row justify-content-md-center">
      <div class="col">
        <app-player-list [room]="room"></app-player-list>
      </div>
    </div>

  </div>
</div>
