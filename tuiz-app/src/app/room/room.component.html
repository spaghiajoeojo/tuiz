<div class="fullscreen row">


  <div class="container align-self-center">


    <div class="row justify-content-md-center">

      <div  *ngIf="!player.id" class="card bg-light m-3">
        <div class="card-body">
          <div class="input-group mb-3">

            <input [(ngModel)]='player.name' type="text" class="form-control" placeholder="Scegli un nome..." aria-label="Nome"
              aria-describedby="button-addon2">
            <div class="input-group-append">
              <button (click)='chooseName()' class="btn btn-outline-secondary" type="button" id="button-addon2">Conferma</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="col">
        <app-player-list [room]="room"></app-player-list>
      </div>
    </div>

  </div>
</div>
